<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrate Data to Firebase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #C28E0E;
        }
        button {
            background-color: #C28E0E;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 1rem 0;
        }
        button:hover {
            background-color: #000;
        }
        button:disabled {
            background-color: #9D968D;
            cursor: not-allowed;
        }
        #status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            font-weight: 600;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Migrate Use Cases to Firebase</h1>

        <div class="warning">
            <strong>⚠️ Important:</strong> Make sure you've configured your Firebase project in <code>firebase-config.js</code> before running this migration.
        </div>

        <p>This tool will upload all use cases from <code>use_cases.json</code> to your Firebase Firestore database.</p>

        <button id="migrate-btn">Start Migration</button>
        <button id="clear-btn" style="background-color: #dc3545;">Clear All Data (Caution!)</button>

        <div id="status"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <script>
        const statusEl = document.getElementById('status');

        // Migrate data
        document.getElementById('migrate-btn').addEventListener('click', async () => {
            const btn = document.getElementById('migrate-btn');
            btn.disabled = true;
            statusEl.className = 'info';
            statusEl.textContent = 'Loading use_cases.json...';

            try {
                // Fetch the JSON file
                const response = await fetch('use_cases.json');
                const useCases = await response.json();

                statusEl.textContent = `Found ${useCases.length} use cases. Uploading to Firebase...`;

                // Upload each use case
                let count = 0;
                for (const useCase of useCases) {
                    // Use the existing ID or create a new one
                    const docId = useCase.id || db.collection('useCases').doc().id;

                    // Remove the old 'id' field as it will be the document ID
                    const data = { ...useCase };
                    delete data.id;

                    await db.collection('useCases').doc(docId).set(data);
                    count++;
                    statusEl.textContent = `Uploaded ${count} of ${useCases.length} use cases...`;
                }

                statusEl.className = 'success';
                statusEl.textContent = `✓ Successfully migrated ${count} use cases to Firebase!`;
                btn.disabled = false;

            } catch (error) {
                console.error('Migration error:', error);
                statusEl.className = 'error';
                statusEl.textContent = `Error: ${error.message}`;
                btn.disabled = false;
            }
        });

        // Clear all data
        document.getElementById('clear-btn').addEventListener('click', async () => {
            if (!confirm('⚠️ WARNING: This will delete ALL use cases from Firebase. Are you sure?')) {
                return;
            }

            if (!confirm('This action cannot be undone. Are you ABSOLUTELY sure?')) {
                return;
            }

            const btn = document.getElementById('clear-btn');
            btn.disabled = true;
            statusEl.className = 'info';
            statusEl.textContent = 'Deleting all use cases...';

            try {
                const snapshot = await db.collection('useCases').get();
                const deletePromises = [];

                snapshot.forEach(doc => {
                    deletePromises.push(doc.ref.delete());
                });

                await Promise.all(deletePromises);

                statusEl.className = 'success';
                statusEl.textContent = `✓ Deleted ${deletePromises.length} use cases.`;
                btn.disabled = false;

            } catch (error) {
                console.error('Delete error:', error);
                statusEl.className = 'error';
                statusEl.textContent = `Error: ${error.message}`;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
